<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 상세보기</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div id="container">
    <div id="main">
        <h2><a th:href="@{/}">글 상세보기</a></h2>
        <div class="boardDetail">
            <fieldset>
                <ul>
                    <li>
                        <input type="text" name="title" th:value="${board.title}" readonly size="62">
                    </li>
                    <li>
                        <textarea name="content" th:text="${board.content}" readonly rows="8" cols="50"></textarea>
                    </li>
                    <li>
                        <input type="text" name="writer" size="62" readonly
                        th:value="'작성자 : ' + ${board.writer} + ', 작성일 : ' + ${board.regDate}">
                    </li>
                    <li>
                        <input type="text" name="hits" th:value="'조회수 : ' + ${board.hits}" size="62" readonly>
                    </li>
                    <li class="btn">
                        <th:block th:if="${session.loginName == board.writer}">
                            <a th:href="@{|/boards/delete/${board.id}|}"
                            onclick="return confirm('정말로 삭제하겠습니까?')"><button>삭제</button></a>
                            <a th:href="@{|/boards/update/${board.id}|}"><button>수정</button></a>
                        </th:block>
                    </li>
                    <li>
                        <a th:href="@{/boards/pages(page=${page})}"><button>목록</button></a>
                    </li>
                </ul>
            </fieldset>
        </div>
    </div>
</div>
</body>
</html>
