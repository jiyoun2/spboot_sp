<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div id="container">
    <div id="main">
        <h2><a th:href="@{/}">글 수정하기</a></h2>
        <form class="boardDetail" th:action="@{/boards/update}" method="post">
            <!-- 입력 상자 없이 데이터 보낼 때 -->
            <input type="hidden" name="id" th:value="${board.id}">
            <fieldset>
                <ul>
                    <li>
                        <input type="text" name="title" th:value="${board.title}" size="62">
                    </li>
                    <li>
                        <textarea name="content" th:text="${board.content}" rows="8" cols="50"></textarea>
                    </li>
                    <li>
                        <input type="text" name="writer" size="62" readonly
                        th:value="'작성자 : ' + ${board.writer} + ', 작성일 : ' + ${board.regDate}">
                    </li>
                    <li>
                        <input type="text" th:value="'조회수 : ' + ${board.hits}" size="62" readonly>
                    </li>
                    <li>
                        <input type="submit" value="저장">
                        <input type="reset" value="취소">
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
