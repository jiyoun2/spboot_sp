<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="container">
        <div id="main">
            <h2><a th:href="@{/}">게시판</a></h2>
            <table class="boardList">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>조회수</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="b: ${boardList}">
                        <td th:text="${b.id}"></td>
                        <td>
                            <a th:href="@{/boards/{id}(id=${b.id})}" th:text="${b.title}"></a>
                        </td>
                        <td th:text="${b.writer}"></td>
                        <td th:text="${b.hits}"></td>
                        <td th:text="${#dates.format(b.regDate, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="btnWrite">
                <a th:href="@{/boards/write}">
                    <button>글쓰기</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
