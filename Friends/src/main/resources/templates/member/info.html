<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Info</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="container">
        <div id="main">
            <h2><a th:href="@{/}">회원 정보</a></h2>
            <div class="memberInfo">
                <fieldset>
                    <ul>
                        <li>
                        <label>번호 : </label>
                        <input type="text" name="id" th:value="${member.id}" readonly>
                        </li>
                        <li>
                            <label for="email">이메일 :</label>
                            <input type="text" name="email" th:value="${member.email}" readonly>
                        </li>
                        <li>
                            <label for="name">이름 :</label>
                            <input type="text" name="name" th:value="${member.name}" readonly>
                        </li>
                        <li>
                            <label for="gender">성별 :</label>
                            <input type="radio" name="gender" value="남자" th:checked="${member.gender eq '남자'}">남
                            <input type="radio" name="gender" value="여자" th:checked="${member.gender eq '여자'}">여
                        </li>
                    </ul>
                </fieldset>
            </div>
            <div>
                <a th:href="@{/members}"><button>목록</button></a>
            </div>
        </div>
    </div>
</body>
</html>
